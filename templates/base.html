{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    <link rel="stylesheet" href="{% static 'calc/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'calc/main.css' %}">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href=" {%  url 'index' %}">Home</a></li>
        <li><a href=" {%  url 'create' %}">Create a New User</a></li>
        {% if request.user.is_authenticated %}
        <li><a href=" {%  url 'profile' %}">Profile</a></li>
        <li><a href=" {%  url 'logout_view' %}">Logout</a></li>

            <br>
        <li><h5>User is logged in as: {{ request.user }}</h5></li>
        {% else %}
        <li><a href=" {%  url 'login_view' %}">Login</a></li>
        {% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


    <br>
    {% block content %}
    Here is some text.
    {% endblock %}

</body>
</html>
